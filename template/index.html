{% extends 'base.html' %}

{% block title %}
地图总控页面
{% endblock %}

{% block my_css %}

{% endblock %}

{% block content %}

     <div id="allmap">

     </div>

    <script id="title-item" type="text/html">

            {% verbatim %}

            {{ each titles title index }}

            <div class="map-video" id="map-video">
                <div class="video">
                    <video controls>
                        <source src="{{ title.video }}" type="video/mp4">
                    </video>
                </div>
                <div class="title">
                    <p>地址：{{ title.address }}</p>
                    <p>电话：{{ title.phone }}</p>
                    <p>详情介绍：{{ title.desc }}</p>
                </div>
            </div>

            {{ /each }}

            {% endverbatim %}

        </script>

{% endblock %}


{% block my_js %}

{% endblock %}
