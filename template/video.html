<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/video.js/5.20.5/alt/video-js-cdn.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/video.js/5.20.5/video.js"></script>

    <title>Document</title>
</head>
<body>

<div id="content">
    <video id="rtmpVideo" class="video-js vjs-default-skin vjs-big-play-centered" width="800px" height="400px">
        <source src="rtmp://192.168.2.113:1935/hls/hao" type="rtmp/flv">
        <p class="vjs-no-js">
            您的浏览器不支持HTML5，请升级浏览器。
        </p>
    </video>
</div>

<script>
    videojs.options.flash.swf = "https://cdn.bootcss.com/video.js/5.20.5/video-js.swf";
    // 初始化视频，设为全局变量
    var myPlayer = videojs('rtmpVideo', {
        autoplay: true,
        controls: true,//控制条
        poster: "/images/camera/playStop.png",
        techOrder: ["flash"],
        muted: true,// 静音
        preload: "auto",// 预加载
        language: "zh-CN",// 初始化语言
        playbackRates: [1, 2, 3, 4, 5, 8, 10, 20]// 播放速度
    }, function () {
        console.log("--------------成功初始化视频--------------");
        myPlayer.one("playing", function () {         // 监听播放
            console.log("开始播放");
        });
        myPlayer.one("error", function (error) {      // 监听错误
            console.error("监听到异常，错误信息：%o",error);
        });
    });
</script>

</body>
</html>
