{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
地图总控页面
{% endblock %}

{% block my_css %}
<link href="https://cdn.bootcss.com/video.js/5.20.5/alt/video-js-cdn.css" rel="stylesheet">
    <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.8.0/skins/default/aliplayer-min.css">
{% endblock %}

{% block content %}

     <div id="allmap">

     </div>

    <script id="title-item" type="text/html">

            {% verbatim %}

            {{ each titles title index }}

            <div class="map-video" id="map-video">
                <div class="video">
                    <video controls id="my-video" class="video video-js vjs-default-skin vjs-big-play-centered"
                           width="320px" height="240px" data-setup="{}" preload='auto'>
                        <source src="rtmp://192.168.2.113:1935/hls/hao" type="rtmp/flv">
                    </video>
                </div>
                <div class="title">
                    <p>地址：{{ title.address }}</p>
                    <p>电话：{{ title.phone }}</p>
                    <p>详情介绍：{{ title.desc }}</p>
                </div>
            </div>

            {{ /each }}

            {% endverbatim %}

    </script>

{% endblock %}

{% block my_js %}

{% endblock %}
